<html>
<script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
<!-- <script type= 'text/javascript' src='../../controlador/JS/calendario.js'></script> -->
<script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<meta charset='UTF-8' />
  <body>
    <button id='publicaciones'>Publicaciones</button>
    <button id='comentarios'>Comentarios</button>
    <div id="contPublicaciones"></div>
    <div id="contComentarios"></div>
    </body>
</html>
<script>

$("#publicaciones").on("click", function(){
  $(".quitar").remove();
  denuncia("1", "publicacion");
});

$("#comentarios").on("click", function(){
  $(".quitar").remove();
  denuncia("2", "comentario");
});

function mostrar_publid(respuesta){
  for (let i in respuesta ){
    let autor = $("<div class='quitar'>"+respuesta[i].id_autor+"</div><button autor ='"+respuesta[i].id_autor+"'publi='"+respuesta[i].id_publicacion+"' class='quitar' value = 'quitarD'>Eliminar Denuncia</button><button autor ='"+respuesta[i].id_autor+"'publi='"+respuesta[i].id_publicacion+"' class='quitar' value = 'eliminarD'>Eliminar Publicación</button>");
    autor.appendTo("#contDenuncias");
    console.log(respuesta[i].id_autor);
    console.log(respuesta[i].id_publicacion);
  }
}

function denuncia(valor, tablabd){
  jQuery.ajax({
      url:"../../modelo/PHP/obtener_denuncia.php",
      data:{
          denuncia : valor,
          tabla : tablabd
      },
      type: "POST",
      success: function(response){
        var denuncias = JSON.parse(this.response);
        mostrar_publid(denuncias);
      }
  });
}

function quitar_eliminar( ruta, autor_publi, id_publi, mensaje, tablabd){
  jQuery.ajax({
      url:"../../modelo/PHP/"+ruta+".php",
      data:{
          tabla : tablabd,
          usuario : autor_publi,
          publi : id_publi
      },
      type: "POST",
      success: function(response){
          alert("¡Proceso Éxitoso!, "+mensaje+" ha sido eliminada");
      }
  });
}

document.getElementById("contPublicaciones").addEventListener("click",()=>{
  let denun = event.target.value;
  let publi = event.target.getAttribute("publi");
  let autor = event.target.getAttribute("autor");
  if (denun = "quitarD")
    quitar_eliminar("quitar_denuncia",autor,publi,"la denuncia", "publicacion");
  else if (denun = "eliminarD")
    quitar_eliminar("eliminar_publicacion", autor, publi, "la publicación", "publicacion");
  $(".quitar").remove();
  denuncia();
});

document.getElementById("contComentarios").addEventListener("click",()=>{
  let denun = event.target.value;
  let publi = event.target.getAttribute("publi");
  let autor = event.target.getAttribute("autor");
  if (denun = "quitarD")
    quitar_eliminar("quitar_denuncia",autor,publi,"denuncia", "la denuncia", "comentario");
  else if (denun = "eliminarD")
    quitar_eliminar("eliminar_publicacion", autor, publi, "el comentario", "comentario");
  $(".quitar").remove();
  denuncia();
});

</script>
